<table class="table table-hover table-bordered">
    <tbody>
        <tr>
            <th>id</th><th>external_id</th><th>items</th></tr>
            <tr ng-repeat="user in users">
            <td>{{ user.id }}</td>
            <td>
                <a href="#/user/{{ user.external_id }}/url/{{ url }}/">{{ user.external_id }}</a>
            </td>
            <td>{{ user.number_of_items }}</td>
        </tr>
    </tbody>
</table>
<ul class="pagination">
    <li><a href="#/page/{{ page-1 }}/url/{{ url }}" ng-class="(page == 1) ? 'disabled' : ''">&laquo;</a></li>
    <li><a href="#/page/{{ page+1 }}/url/{{ url }}">&raquo;</a></li>
</ul>
