<div class="row">
    <div class="col-xs-12">
        <div class="bs-docs-section">
            <div class="page-header">
                <h3 id="overview">
                    {{ user }}
                </h3>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <h4>Owned Items</h4>
    <div id="installedApps" class="col-xs-12 col-dm-12">
        <div class="col-sm-6 col-md-3" ng-repeat="item in items">
            <a class="thumbnail" data-toggle="modal" data-target="#opt_{{ item.external_id }}">
                <img alt="{{ item.details.name[item.details.default_locale] }}" src="{{ item.details.icons.128 }}" class="ff-large-icon" id="{{ item.external_id }}">
            </a>
            <p>{{ item.index }} - {{ item.details.name[item.details.default_locale] }}</p>
            <div class="modal fade" id="opt_{{ item.external_id }}">
                <div class="modal-dialog">
                    <div class="modal-content col-lg-offset-2 col-lg-6">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title">{{ item.details.name[item.details.default_locale] }}</h4>
                            </div>
                        <div class="modal-body">
                            <a onclick="{{ action }}" class="btn btn-{{ install_or_remove_color }}" data-dismiss="modal">
                                <i class="glyphicon glyphicon-{{ install_or_remove }}"></i>
                            </a>
                            <a href="{{ store }}" class="btn btn-primary">Go to Store</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-12 pull-left">
        <ul class="pagination" id="installedPager"></ul>
    </div>
</div>
